<template name='notification'>
  <div class="ui card brd-rad-non card-notification {{#if opened}}opened{{/if}}">
    <div class="content" style="padding: 0px;">
      {{#unless isOnMobile}}
        <div class="right floated" style="padding:5px;">
          <i class="remove circle icon notificationremove"></i>
        </div>
      {{/unless}}
      {{#if equals type 'follow'}}
        <a class='notification-link' href="/c/{{follower}}">
          <div class="dsp-flx" style="padding:10px;">
            <img class="ui avatar image" src="{{userPic follower}}">
            <div style="width: 100%;display: inline;margin-left: 5px;">
              <div>
                <span style="color:#ff1a1a!important;" class="user">
                  {{follower}}
                </span>
                subscribed to your channel
              </div>
              <span class="crd-spa-lab">{{timeAgoTimestamp timestamp}}</span>
            </div>
          </div>
        </a>
      {{/if}}
      {{#if equals type 'reply'}}
        <a class='notification-link' href="/v/{{session 'activeUsername'}}/{{parent_permlink}}">
          <div style="padding: 10px;">
            <div class="dsp-flx">
              <img class="ui avatar image" src="{{userPic author}}">
              <div style="width: 100%;display: inline;margin-left: 5px;">
                <div>
                  <span style="color:#ff1a1a!important;" class="user">
                    {{author}}
                  </span>
                  commented on your content
                </div>
                <div><span class="crd-spa-lab">{{timeAgoTimestamp timestamp}}</span></div>
              </div>
            </div>
          </div>
        </a>
      {{/if}}
      {{#if equals type 'transfer'}}
        <a class='notification-link' href="/c/{{from}}">
          <div style="padding: 10px;">
            <div class="dsp-flx">
              <img class="ui avatar image" src="{{userPic from}}">
              <div style="width: 100%;display: inline;margin-left: 5px;">
                <div>
                  <span style="color:#ff1a1a!important;" class="user">
                    {{from}}
                  </span>
                  sent you {{amount}}
                </div>
                <div><span class="crd-spa-lab">{{timeAgoTimestamp timestamp}}</span></div>
              </div>
            </div>
          </div>
        </a>
      {{/if}}
      {{#if equals type 'mention'}}
        <a class='notification-link' href="/v/{{author}}/{{permlink}}">
          <div style="padding: 10px;">
            <div class="dsp-flx">
              <img class="ui avatar image" src="{{userPic author}}">
              <div style="width: 100%;display: inline;margin-left: 5px;">
                <div>
                  <span style="color:#ff1a1a!important;" class="user">
                    {{author}}
                  </span>
                  mentioned you
                </div>
                <div><span class="crd-spa-lab">{{timeAgoTimestamp timestamp}}</span></div>
              </div>
            </div>
          </div>
        </a>
      {{/if}}
      {{#if equals type 'reblog'}}
        <a class='notification-link' href="/v/{{session 'activeUsername'}}/{{permlink}}">
          <div style="padding: 10px;">
            <div class="dsp-flx">
              <img class="ui avatar image" src="{{userPic account}}">
              <div style="width: 100%;display: inline;margin-left: 5px;">
                <div>
                  <span style="color:#ff1a1a!important;" class="user">
                    {{account}}
                  </span>
                  resteemed your content
                </div>
                <div><span class="crd-spa-lab">{{timeAgoTimestamp timestamp}}</span></div>
              </div>
            </div>
          </div>
        </a>
      {{/if}}
    </div>
  </div>
</template>
