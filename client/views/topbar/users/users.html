<template name='users'>
  <div class="ui inline right floated dropdown item dropdownusers">
    <div class="text">
      {{#if mainUser}}
        <img class="ui avatar image" src="{{userPic mainUser.username ''}}">
        {{mainUser.username}}
      {{/if}} 
    </div>
    <i class="dropdown icon"></i>
    <div class="menu">
      {{#each user in userlist}}
        <div class="item">
          <i class="left dropdown icon"></i>
          <span class="text">{{ user.username }}</span>
          <div class="left menu" style='right: 105%;'>
            <div class='item logIn' data-username='{{user.username}}'><i class="sign in icon"></i> {{ translate 'USERS_USE'}} {{user.username}}</div>
            <a class='item' href='/c/{{user.username}}'><i class="video play icon"></i> {{ translate 'USERS_CHANNEL'}}</a>
            {{#if hasRewards user}}
              <a class='item claimRewards' data-username='{{user.username}}' title='{{displayRewards user}}'>
                <i class="money icon"></i> {{ translate 'USERS_CLAIM_REWARDS'}}
              </a>
            {{/if}}
            <a class='item' href='https://steemit.com/@{{user.username}}' target='_blank'>
              <img style='margin: 0em 1em 0em 0.2em;width:16px;height:16px' src='https://steemit.com/favicon.ico'>SteemIt Blog
            </a>
            <div class="item logOut" data-username='{{ user.username }}'><i class="sign out icon"></i> {{ translate 'USERS_LOG_OUT'}}</div>
          </div>
        </div>
      {{/each}}
      <a href='/login' class="item">
        {{ translate 'USERS_ADD_ANOTHER_ACCOUNT'}}
      </a>
    </div>
  </div>
</template>
